<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/850/850960.png" type="image/icon type">
    <link rel="stylesheet" href="./watch.css">
    
    <title>| STOPWATCH |</title>
</head>

<body>

    <!-- outer div -->
    <div id="main-page">
        <h1>STOPWATCH</h1>

        <!-- image div -->
        <div id="image">
            <img src="stopwatch.png"  alt="stopwatch-image">
        </div>

        <!-- div contains timer as well as buttons -->
        <div id="watch-info">
            <span id="min">00</span><strong>: </strong><span id="sec">00</span>

            <div class="button-details">
                <button class="start btn btn-outline-success">Start</button>
                <button class="stop btn btn-outline-danger">Stop</button>
                <button class="reset btn btn-outline-primary">Reset</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./watch.js"></script>

</body>
</html>
